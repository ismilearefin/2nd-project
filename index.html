<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="mainsec">
    <div class="form">
      <h1>
        Job Application <samp class="text">(Web)</samp>
      </h1>
      <form>
        <div class="formcontainer">
          <div class="formcontrol">
            <label for="fname">Fast Name</label><br>
            <input type="text" id="fname" name="fname"><br>
          </div>
          <div class="formcontrol">
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
          </div>
          <div class="formcontrol">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
          </div>
          <div class="formcontrol">
            <label for="job_role">Job Role</label><br>
            <select name="job_role" id="job_role">
              <option value="">Select Job Role</option>
              <option value="fronted">Fornted Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
          <div class="formcontrol01">
            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="50" rows="4"></textarea><br>
          </div>
          <div class="formcontrol">
            <label for="city">CITY</label><br>
            <input type="text" id="city" name="city"><br>
          </div>
          <div class="formcontrol">
            <label for="pincode">Pincode</label><br>
            <input type="number" id="pincode" name="pincode"><br>
          </div>
          <div class="formcontrol">
            <label for="date">Start Date</label><br>
            <input type="date" id="date" name="date" value="1999-02-01"><br>
          </div>
          <div class="formcontrol">
            <label for="Cv">Upload your CV</label><br>
            <input type="file" id="cv" name="cv"><br>
          </div>
        </div>
        <div class="button">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
